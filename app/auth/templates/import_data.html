<!-- app/auth/templates/import_data.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Import Data</h2>
    <form action="{{ url_for('auth.import_data') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="jsonFile">Choose JSON File:</label>
            <input type="file" class="form-control-file" id="jsonFile" name="jsonFile" accept=".json" required>
        </div>
        <button type="submit" class="btn btn-primary">Import Data</button>
    </form>
    {% if message %}
    <div class="alert alert-info mt-3" role="alert">
        {{ message }}
    </div>
    {% endif %}
</div>
{% endblock %}
